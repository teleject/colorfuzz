<!DOCTYPE html>

	<head>
	<meta charset="utf-8">
		<title>Colorfuzz. The color blindness site tester </title>
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="Test your live site against common color blindness afflictions in your browser. No additional software required." /> 

	<link rel="stylesheet" href="css/colorfuzz.css" />

</head>
<body class="apple pie mom">

<header>
	<h1>&#8201;COLOR<em>&#8201;fuzz&#8201;</em></h1>
	<p>Enter URL to test site's color blindness support</p>
</header>

<article>

<form id="urlForm" name="urlForm">

 <span>üåê</span> <input id="urlName" type="text" placeholder="http://example.com/" /><input type="submit" value="go" />

<fieldset>
   <legend>Types of Color Blindness:</legend>

	<div id="radios">

		<div><input type="radio" name="eyesight" value="Deuteranomaly" checked="checked" id="optionDeuteranomaly"> <label for="optionDeuteranomaly" title="Red-green color-blindness. Affects 5.35%">Deuteranomaly</label></div>

		<div><input type="radio" name="eyesight" value="Protanomaly" id="optionProtanomaly"> <label for="optionProtanomaly" title="Missing the L-cone, different intensities of red light. Affects 1.11%">Protanomaly</label></div>

		<div><input type="radio" name="eyesight" value="Deuteranopia" id="optionDeuteranopia"><label for="optionDeuteranopia" title="Red-green color blindness due to missing M-cone. Affects 1.1%"> Deuteranopia </label></div>


		<div><input type="radio" name="eyesight" value="Protanopia" id="optionProtanopia"> <label for="optionProtanopia" title="A type of red-green color-blindness. Affects 1.03%">Protanopia</label></div> 

		<div><input type="radio" name="eyesight" value="Tritanopia" id="optionTritanopia"> <label for="optionTritanopia" title="Blue-yellow colorblindness due to missing S-cone. Affects <1%">Tritanopia</label></div>


		<div><input type="radio" name="eyesight" value="Achromatopsia" id="optionAchromatopsia"> <label for="optionAchromatopsia" title="Rod monochromacy. Affects 0.003%">Achromatopsia</label></div>

	</div>

</fieldset>

</form>

</article>

<footer>by <a href="http://Christopher.org">Christopher Schmitt</a></footer>

<iframe id="iframeViewer" class="Deuteranomaly " sandbox="allow-scripts" allowfullscreen ></iframe>
